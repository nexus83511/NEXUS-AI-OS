<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus AI-OS | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top left, #1e293b 0%, #0f172a 100%);
        }
    </style>
</head>
<body class="flex items-center justify-center min-height-screen h-screen">
    <div class="bg-slate-900/60 backdrop-blur-xl border border-white/10 p-10 rounded-3xl shadow-2xl w-full max-w-md text-center">
        <h1 class="text-4xl font-black text-white mb-2">NEXUS <span class="text-sky-400">AI-OS</span></h1>
        <p class="text-slate-400 text-sm mb-8 tracking-widest uppercase">System Authentication Required</p>
        
        <input type="password" id="passInput" 
            class="w-full bg-slate-800 border border-slate-700 p-4 rounded-2xl text-white focus:outline-none focus:border-sky-500 mb-6 text-center tracking-widest" 
            placeholder="ENTER ACCESS KEY">
            
        <button onclick="attemptLogin()" 
            class="w-full bg-sky-500 hover:bg-sky-400 text-slate-900 font-bold py-4 rounded-2xl transition-all transform active:scale-95 shadow-lg shadow-sky-500/20 uppercase">
            Initialize Engine
        </button>
        <p id="errorMsg" class="text-red-400 text-xs mt-4 hidden">Access Denied: Invalid Key</p>
    </div>

    <script>
        async function attemptLogin() {
            const password = document.getElementById('passInput').value;
            const res = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password })
            });
            const data = await res.json();
            if(data.success) {
                window.location.reload();
            } else {
                document.getElementById('errorMsg').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
