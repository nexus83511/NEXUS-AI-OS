<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus AI-OS | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top left, #1e293b 0%, #0f172a 100%);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-slate-900/60 backdrop-blur-xl border border-white/10 p-10 rounded-3xl shadow-2xl w-full max-w-md text-center">
        <h1 class="text-4xl font-black text-white mb-2 tracking-tighter">NEXUS <span class="text-sky-400">AI-OS</span></h1>
        <p class="text-slate-400 text-sm mb-8 tracking-widest uppercase font-bold">System Authentication</p>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <p class="text-red-400 text-xs mb-4 bg-red-500/10 py-2 rounded-lg border border-red-500/20">{{ message }}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="/login" method="POST" class="space-y-4">
            <input type="text" name="email" required
                class="w-full bg-slate-800 border border-slate-700 p-4 rounded-2xl text-white focus:outline-none focus:border-sky-500 text-center" 
                placeholder="email">
            
            <input type="password" name="password" required
                class="w-full bg-slate-800 border border-slate-700 p-4 rounded-2xl text-white focus:outline-none focus:border-sky-500 text-center tracking-widest" 
                placeholder="PASSWORD">
                
            <button type="submit" 
                class="w-full bg-sky-500 hover:bg-sky-400 text-slate-900 font-bold py-4 rounded-2xl transition-all transform active:scale-95 shadow-lg shadow-sky-500/20 uppercase tracking-widest">
                Initialize Engine
            </button>
        </form>

        <div class="mt-8 pt-6 border-t border-white/5">
            <p class="text-slate-500 text-xs">New Commander? 
                <a href="/signup" class="text-sky-400 font-bold hover:underline">Request Access (Signup)</a>
            </p>
        </div>
    </div>
</body>
</html>
