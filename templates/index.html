<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus AI-OS | Enterprise Edition</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* CSS VARIABLE SYSTEM FOR THEMES */
        :root {
            --bg-main: radial-gradient(circle at top left, #1e293b 0%, #0f172a 100%);
            --card-bg: rgba(30, 41, 59, 0.6);
            --text-main: #ffffff;
            --sidebar-bg: #0f172a;
            --accent-color: #38bdf8;
            --border-color: rgba(255, 255, 255, 0.1);
            --neon-glow: 0 0 20px rgba(56, 189, 248, 0.3);
        }

        .light-mode {
            --bg-main: linear-gradient(135deg, #f1f5f9 0%, #cbd5e1 100%);
            --card-bg: rgba(255, 255, 255, 0.8);
            --text-main: #1e293b;
            --sidebar-bg: #f8fafc;
            --border-color: rgba(0, 0, 0, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-main);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* SIDEBAR ARCHITECTURE */
        .sidebar {
            width: 300px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            height: 100vh;
            position: fixed;
            left: -300px;
            top: 0;
            display: flex;
            flex-direction: column;
            z-index: 1000;
            transition: left 0.4s ease;
        }

        .sidebar.active { left: 0; }

        @media (min-width: 1024px) {
            .sidebar { position: relative; left: 0; }
            .hamburger { display: none; }
        }

        /* MAIN CONTENT AREA */
        .main-wrapper {
            flex-grow: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* MESSAGING INTERFACE */
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            scroll-behavior: smooth;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
        }

        /* MESSAGE BUBBLES */
        .ai-msg-bubble {
            background: rgba(51, 65, 85, 0.4);
            border-left: 4px solid var(--accent-color);
            transition: transform 0.2s ease;
            position: relative;
        }

        .user-msg-bubble {
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            box-shadow: 0 10px 15px -3px rgba(14, 165, 233, 0.2);
        }

        /* SCROLLBAR */
        #messages::-webkit-scrollbar { width: 5px; }
        #messages::-webkit-scrollbar-thumb { background: var(--accent-color); border-radius: 10px; }

        /* OVERLAYS */
        .sidebar-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 999;
        }
        .sidebar-overlay.active { display: block; }

        /* INPUT FIELD */
        .training-input {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border-color);
            color: white;
            font-size: 11px;
            transition: all 0.3s ease;
        }
        .training-input:focus { border-color: var(--accent-color); outline: none; }

        /* ANIMATIONS */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .msg-animate { animation: fadeIn 0.3s ease forwards; }

        /* TYING INDICATOR */
        .typing-indicator { display: none; padding: 1.5rem; background: rgba(51, 65, 85, 0.2); border-radius: 1rem; width: fit-content; }
        .dot { display: inline-block; width: 6px; height: 6px; background: var(--accent-color); border-radius: 50%; margin-right: 3px; animation: wave 1.3s linear infinite; }
        .dot:nth-child(2) { animation-delay: -1.1s; }
        .dot:nth-child(3) { animation-delay: -0.9s; }
        @keyframes wave { 0%, 60%, 100% { transform: translateY(0); } 30% { transform: translateY(-4px); } }

        /* PLUS MENU EXTREME */
        #plusMenu {
            display: none;
            position: absolute;
            bottom: 85px;
            left: 0;
            background: #1e293b;
            border: 1px solid var(--accent-color);
            border-radius: 24px;
            padding: 12px;
            flex-direction: column;
            gap: 8px;
            z-index: 100;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            width: 220px;
        }
        
        #plusMenu button {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            color: #cbd5e1;
            font-size: 11px;
            font-weight: 700;
            border-radius: 14px;
            width: 100%;
            transition: all 0.2s;
            background: rgba(255,255,255,0.03);
        }
        #plusMenu button:hover { background: var(--accent-color); color: #0f172a; }

        .mic-active { color: #ef4444 !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* LEAD CHART WIDGET */
        .chart-bar { height: 4px; border-radius: 2px; background: #334155; overflow: hidden; }
        .chart-progress { height: 100%; background: var(--accent-color); transition: width 1s; }

    </style>
</head>
<body>

    <div id="sidebarOverlay" class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <aside id="sidebar" class="sidebar p-6">
        <div class="flex justify-between items-center mb-8">
            <div class="flex items-center gap-2">
                <div class="w-10 h-10 bg-sky-500 rounded-xl flex items-center justify-center font-black text-white shadow-lg shadow-sky-500/20">N</div>
                <div>
                    <h2 class="text-lg font-black tracking-tighter uppercase">Nexus <span class="text-sky-400">OS</span></h2>
                    <p class="text-[8px] text-slate-500 font-bold tracking-[0.3em]">ENTERPRISE</p>
                </div>
            </div>
            <button onclick="toggleSidebar()" class="lg:hidden text-slate-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
        </div>

        <div class="bg-white/5 border border-white/5 rounded-2xl p-4 mb-6">
            <p class="text-[9px] font-black text-slate-500 uppercase mb-4 tracking-widest">Global Performance</p>
            <div class="space-y-4">
                <div>
                    <div class="flex justify-between text-[10px] font-bold mb-1">
                        <span>Lead Conversion</span>
                        <span class="text-sky-400">84%</span>
                    </div>
                    <div class="chart-bar"><div class="chart-progress" style="width: 84%"></div></div>
                </div>
                <div>
                    <div class="flex justify-between text-[10px] font-bold mb-1">
                        <span>API Latency</span>
                        <span class="text-emerald-500">12ms</span>
                    </div>
                    <div class="chart-bar"><div class="chart-progress bg-emerald-500" style="width: 95%"></div></div>
                </div>
            </div>
        </div>
        
        <button onclick="resetChat()" class="w-full mb-8 flex items-center justify-center gap-2 bg-sky-600 hover:bg-sky-500 text-white py-4 rounded-2xl font-bold text-xs transition-all shadow-xl active:scale-95">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4" /></svg>
            INITIATE NEW SESSION
        </button>

        <div class="flex-grow overflow-y-auto space-y-2 no-scrollbar" id="historyContainer">
            <p class="text-[10px] text-slate-500 font-bold uppercase tracking-[0.2em] mb-4">Memory Vault</p>
            <div class="p-4 rounded-2xl bg-white/5 border border-white/5 text-xs text-slate-400 cursor-pointer hover:border-sky-500/30 transition-all">
                Real Estate Dubai Leads...
            </div>
            </div>

        <div class="pt-6 border-t border-slate-800 mt-6">
            <div class="flex items-center gap-4 p-3 bg-white/5 rounded-2xl border border-white/5">
                <div class="w-10 h-10 rounded-full bg-gradient-to-br from-sky-400 to-blue-600 flex items-center justify-center text-xs font-black text-white">SA</div>
                <div class="overflow-hidden">
                    <p class="text-xs font-bold truncate">Admin Node</p>
                    <p class="text-[9px] text-emerald-500 font-bold flex items-center gap-1.5 uppercase">
                        <span class="w-1.5 h-1.5 bg-emerald-500 rounded-full animate-pulse"></span> Encrypted
                    </p>
                </div>
            </div>
        </div>
    </aside>

    <div class="main-wrapper">
        <nav class="flex items-center justify-between p-5 glass-card z-50">
            <div class="flex items-center gap-4">
                <button onclick="toggleSidebar()" class="hamburger p-2.5 bg-slate-800 rounded-xl text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                </button>
                <div>
                    <h1 class="font-black text-sm tracking-widest uppercase italic">Nexus <span class="text-sky-400">Intelligence</span></h1>
                    <p class="text-[9px] text-slate-500 font-bold tracking-widest">SQUAD-V3 AGENT ACTIVE</p>
                </div>
            </div>

            <div class="flex items-center gap-2">
                <button onclick="exportReport()" class="hidden md:flex items-center gap-2 bg-white/5 text-[10px] font-black px-4 py-2.5 rounded-xl border border-white/5 hover:bg-white/10 transition-all">
                    REPORT.PDF
                </button>
                <button onclick="toggleTheme()" class="p-2.5 rounded-xl bg-slate-800 border border-slate-700 text-sky-400">
                    <svg id="themeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
                </button>
            </div>
        </nav>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-2 p-3 bg-slate-900/40 border-b border-white/5">
            <div class="space-y-1">
                <label class="text-[8px] font-black text-slate-500 uppercase ml-1">Context Engine</label>
                <textarea id="productDetails" class="training-input w-full p-3 rounded-xl h-10 focus:h-20 outline-none resize-none" placeholder="Target niche..."></textarea>
            </div>
            <div class="space-y-1">
                <label class="text-[8px] font-black text-slate-500 uppercase ml-1">Data Feeder</label>
                <div class="flex gap-2">
                    <textarea id="knowledgeBase" class="training-input flex-grow p-3 rounded-xl h-10 outline-none resize-none" placeholder="Paste data here..."></textarea>
                    <button onclick="uploadPDF()" id="uploadBtn" class="bg-sky-600 px-4 rounded-xl text-[9px] font-black text-white hover:bg-sky-500 transition-all">AUTO EXTRACT</button>
                </div>
            </div>
        </div>

        <div id="messages">
            <div class="flex flex-col items-center justify-center py-20 opacity-40">
                <div class="w-16 h-16 bg-sky-500/20 rounded-full flex items-center justify-center mb-4 border border-sky-500/30">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-sky-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                </div>
                <h2 class="text-xl font-black">NEXUS READY</h2>
                <p class="text-[10px] font-bold tracking-[0.2em] mt-2">AUTONOMOUS BUSINESS INTELLIGENCE</p>
            </div>
        </div>

        <div class="p-4 md:p-8 bg-gradient-to-t from-slate-950 via-slate-950 to-transparent">
            <div class="max-w-[900px] mx-auto space-y-4">
                
                <div class="relative flex items-center gap-3">
                    <div class="relative">
                        <button onclick="togglePlusMenu()" class="bg-slate-800 text-white p-4 rounded-2xl border border-white/10 hover:bg-slate-700">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                        </button>

                        <div id="plusMenu">
                            <button onclick="document.getElementById('pdfFile').click()">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" /></svg>
                                ATTACH KNOWLEDGE
                            </button>
                            <button onclick="generateImage()">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                                GENERATE VISUALS
                            </button>
                            <button onclick="startCamera()">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" /></svg>
                                VISION SCAN
                            </button>
                        </div>
                    </div>

                    <div class="relative flex-grow">
                        <input type="text" id="userInput" class="w-full bg-slate-800/80 border border-white/5 p-5 rounded-3xl text-sm focus:outline-none focus:border-sky-500 pr-24 shadow-2xl" placeholder="Nexus command line...">
                        
                        <div class="absolute right-3 top-1/2 -translate-y-1/2 flex items-center gap-1">
                            <button id="micBtn" onclick="startVoiceInput()" class="p-2 text-slate-500 hover:text-sky-400">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" /></svg>
                            </button>
                            <button onclick="sendMessage()" class="bg-sky-500 text-slate-900 p-3 rounded-2xl hover:scale-105 transition-all">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" /></svg>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="flex overflow-x-auto gap-3 no-scrollbar">
                    <button onclick="quickAction('Find 10 high-value leads in UAE')" class="whitespace-nowrap bg-white/5 border border-white/5 text-[9px] py-2 px-4 rounded-full font-black text-slate-400 hover:bg-sky-500 hover:text-white transition-all uppercase">Mine Leads</button>
                    <button onclick="quickAction('Write a $10,000 sales proposal')" class="whitespace-nowrap bg-white/5 border border-white/5 text-[9px] py-2 px-4 rounded-full font-black text-slate-400 hover:bg-sky-500 hover:text-white transition-all uppercase">Sales Proposal</button>
                    <button onclick="quickAction('Analyze market trends 2026')" class="whitespace-nowrap bg-white/5 border border-white/5 text-[9px] py-2 px-4 rounded-full font-black text-slate-400 hover:bg-sky-500 hover:text-white transition-all uppercase">Market Intel</button>
                    <button onclick="stopVoice()" class="whitespace-nowrap border border-red-500/20 text-[9px] py-2 px-4 rounded-full font-black text-red-500 uppercase">Stop Voice</button>
                </div>
            </div>
        </div>
    </div>

    <input type="file" id="pdfFile" accept=".pdf" class="hidden">

    <script>
        const messagesBox = document.getElementById('messages');
        const userInput = document.getElementById('userInput');

        // REVOLUTIONARY FEATURE: AGENT BRAIN
        async function sendMessage() {
            const text = userInput.value.trim();
            if(!text) return;

            // User UI
            messagesBox.innerHTML += `
                <div class="user-msg-bubble self-end p-6 rounded-2xl rounded-tr-none text-sm msg-animate max-w-[80%]">
                    ${text}
                </div>`;
            
            userInput.value = '';
            showTyping(true);

            // Simulation of Autonomous Action
            const agentActions = ["Browsing Dubai Business Directory...", "Analyzing Competitor Prices...", "Filtering High-Value Contacts...", "Optimizing Sales Pitch..."];
            
            for(let action of agentActions) {
                updateTypingText(action);
                await new Promise(r => setTimeout(r, 800));
            }

            // AI Response (Replace with real API)
            showTyping(false);
            const aiResponse = `Based on my real-time analysis for "${text}", I have identified 12 key opportunities. \n\n1. **Lead Tier A**: High-conversion potential in DIFC area.\n2. **Action**: Start automated email sequence immediately.\n\nShould I export the lead list now?`;
            
            appendAIResponse(aiResponse);
            messagesBox.scrollTop = messagesBox.scrollHeight;
        }

        function appendAIResponse(text) {
            messagesBox.innerHTML += `
                <div class="ai-msg-bubble self-start p-6 rounded-2xl rounded-tl-none text-sm msg-animate max-w-[85%]">
                    <div class="flex items-center gap-2 mb-3">
                        <span class="w-2 h-2 bg-sky-400 rounded-full animate-pulse"></span>
                        <b class="text-sky-400 uppercase text-[9px] tracking-widest font-black">Nexus Intelligence</b>
                    </div>
                    <div class="text-content whitespace-pre-wrap leading-relaxed">${text}</div>
                    <div class="flex gap-2 mt-5">
                        <button onclick="playAIVoice(this)" class="text-[9px] bg-white/5 px-3 py-1.5 rounded-lg font-bold border border-white/10 uppercase">Listen</button>
                        <button onclick="copyToClipboard(this)" class="text-[9px] bg-white/5 px-3 py-1.5 rounded-lg font-bold border border-white/10 uppercase">Copy</button>
                        <button onclick="window.open('https://wa.me/?text='+encodeURIComponent(this.closest('.ai-msg-bubble').innerText))" class="text-[9px] bg-emerald-500/10 text-emerald-500 px-3 py-1.5 rounded-lg font-bold border border-emerald-500/10 uppercase">Share</button>
                    </div>
                </div>`;
        }

        function showTyping(show) {
            let loader = document.getElementById('nexusLoader');
            if(show) {
                if(!loader) {
                    messagesBox.innerHTML += `
                        <div id="nexusLoader" class="ai-msg-bubble self-start p-4 rounded-xl flex items-center gap-3">
                            <div class="flex gap-1"><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
                            <span id="loaderText" class="text-[10px] font-black text-sky-400 uppercase tracking-tighter">Nexus Thinking...</span>
                        </div>`;
                }
            } else {
                if(loader) loader.remove();
            }
        }

        function updateTypingText(txt) {
            const el = document.getElementById('loaderText');
            if(el) el.innerText = txt;
        }

        // FEATURE FUNCTIONS
        function togglePlusMenu() {
            const menu = document.getElementById('plusMenu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }

        function generateImage() {
            const p = prompt("What visual should Nexus generate?");
            if(p) {
                userInput.value = "Generating AI Image for: " + p;
                sendMessage();
            }
        }

        function startCamera() {
            alert("Nexus Vision System Initializing... (Camera Access Required)");
            // Real camera logic can be added here
        }

        function startVoiceInput() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.onstart = () => document.getElementById('micBtn').classList.add('mic-active');
            recognition.onend = () => document.getElementById('micBtn').classList.remove('mic-active');
            recognition.onresult = (e) => {
                userInput.value = e.results[0][0].transcript;
                sendMessage();
            };
            recognition.start();
        }

        function playAIVoice(btn) {
            const txt = btn.closest('.ai-msg-bubble').querySelector('.text-content').innerText;
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(txt);
            u.lang = 'en-GB';
            window.speechSynthesis.speak(u);
        }

        function stopVoice() { window.speechSynthesis.cancel(); }
        function toggleSidebar() { 
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('sidebarOverlay').classList.toggle('active');
        }
        function toggleTheme() { document.body.classList.toggle('light-mode'); }
        function resetChat() { window.location.reload(); }
        function quickAction(cmd) { userInput.value = cmd; sendMessage(); }
        function copyToClipboard(btn) {
            const txt = btn.closest('.ai-msg-bubble').querySelector('.text-content').innerText;
            navigator.clipboard.writeText(txt);
            btn.innerText = "COPIED!";
            setTimeout(() => btn.innerText = "COPY", 2000);
        }

        userInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMessage(); });
    </script>
</body>
</html>
