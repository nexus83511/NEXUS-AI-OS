<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus AI-OS | Enterprise Edition</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-main: radial-gradient(circle at top left, #1e293b 0%, #0f172a 100%);
            --card-bg: rgba(30, 41, 59, 0.6);
            --text-main: #ffffff;
            --sidebar-bg: #0f172a;
            --accent-color: #38bdf8;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        .light-mode {
            --bg-main: linear-gradient(135deg, #f1f5f9 0%, #cbd5e1 100%);
            --card-bg: rgba(255, 255, 255, 0.8);
            --text-main: #1e293b;
            --sidebar-bg: #f8fafc;
            --border-color: rgba(0, 0, 0, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-main);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            height: 100vh;
            position: fixed;
            left: -280px;
            top: 0;
            display: flex;
            flex-direction: column;
            z-index: 1000;
            transition: left 0.4s ease;
        }

        .sidebar.active { left: 0; }

        @media (min-width: 1024px) {
            .sidebar { position: relative; left: 0; }
            .hamburger { display: none; }
        }

        .main-wrapper {
            flex-grow: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
            max-width: 850px;
            margin: 0 auto;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
        }

        .ai-msg-bubble { background: rgba(51, 65, 85, 0.4); border-left: 4px solid var(--accent-color); }
        .user-msg-bubble { background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%); }

        /* PLUS MENU ANIMATION */
        #plusMenu {
            display: none;
            position: absolute;
            bottom: 80px;
            left: 20px;
            background: #1e293b;
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            z-index: 100;
        }

        .mic-active { color: #ef4444 !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div id="sidebarOverlay" class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <aside id="sidebar" class="sidebar p-6">
        <div class="flex justify-between items-center mb-10">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-sky-500 rounded-lg flex items-center justify-center font-black text-white">N</div>
                <h2 class="text-xl font-black tracking-tighter">NEXUS <span class="text-sky-400">OS</span></h2>
            </div>
        </div>

        <button onclick="startNewChat()" class="mb-8 flex items-center justify-center gap-2 bg-sky-600 hover:bg-sky-500 text-white py-4 rounded-2xl font-bold text-xs transition-all active:scale-95 w-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4" />
            </svg>
            START NEW CHAT
        </button>

        <div class="flex-grow overflow-y-auto space-y-2 no-scrollbar" id="historyContainer">
            <p class="text-[10px] text-slate-500 font-bold uppercase tracking-[0.2em] mb-4">Recent Intelligence</p>
            </div>
    </aside>

    <div class="main-wrapper">
        <nav class="flex items-center justify-between p-5 glass-card">
            <div class="flex items-center gap-4">
                <button onclick="toggleSidebar()" class="hamburger p-2 bg-slate-800 rounded-lg"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16M4 18h16"></path></svg></button>
                <h1 class="font-black text-sm uppercase">Nexus <span class="text-sky-400">Intelligence</span></h1>
            </div>
        </nav>

        <div id="messages">
            <div id="welcomeScreen" class="flex flex-col items-center justify-center h-full text-center py-20">
                <div class="w-20 h-20 bg-sky-500/10 rounded-full flex items-center justify-center mb-6 border border-sky-500/20">
                    <svg class="h-10 w-10 text-sky-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                </div>
                <h2 class="text-2xl font-black mb-2">How can I help you today?</h2>
            </div>
        </div>

        <div class="p-4 md:p-8 bg-gradient-to-t from-[#0f172a] to-transparent">
            <div class="max-w-[850px] mx-auto relative">
                
                <div id="plusMenu" class="flex flex-col gap-2">
                    <button onclick="triggerFile()" class="flex items-center gap-3 p-2 hover:bg-white/5 rounded-lg text-xs"><span class="w-8">üìÅ</span> Document</button>
                    <button onclick="triggerCamera()" class="flex items-center gap-3 p-2 hover:bg-white/5 rounded-lg text-xs"><span class="w-8">üì∑</span> Camera</button>
                    <button onclick="triggerImage()" class="flex items-center gap-3 p-2 hover:bg-white/5 rounded-lg text-xs"><span class="w-8">üñºÔ∏è</span> Image</button>
                </div>

                <div class="relative flex items-center bg-slate-800/80 border border-white/10 rounded-3xl p-2 shadow-2xl">
                    <button onclick="togglePlusMenu()" class="p-3 text-slate-400 hover:text-white transition-all">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    </button>

                    <input type="text" id="userInput" class="w-full bg-transparent p-3 text-sm focus:outline-none" placeholder="Message Nexus...">

                    <button id="micBtn" onclick="startVoiceInput()" class="p-3 text-slate-400 hover:text-sky-400 transition-all">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
                    </button>

                    <button onclick="sendMessage()" class="bg-sky-500 hover:bg-sky-400 text-slate-900 p-3 rounded-2xl active:scale-90 ml-2">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"/></svg>
                    </button>
                </div>
                
                <p class="text-[10px] text-center mt-3 text-slate-500">Nexus can make mistakes. Check important info.</p>
            </div>
        </div>
    </div>

    <input type="file" id="hiddenFile" class="hidden">
    <input type="file" id="hiddenImage" accept="image/*" class="hidden">

    <script>
        // 1. START NEW CHAT FIX
        function startNewChat() {
            document.getElementById('messages').innerHTML = `
                <div id="welcomeScreen" class="flex flex-col items-center justify-center h-full text-center py-20">
                    <div class="w-20 h-20 bg-sky-500/10 rounded-full flex items-center justify-center mb-6 border border-sky-500/20">
                        <svg class="h-10 w-10 text-sky-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                    </div>
                    <h2 class="text-2xl font-black mb-2">New Session Started</h2>
                    <p class="text-slate-400 text-sm">How can I assist you in this new chat?</p>
                </div>`;
            document.getElementById('userInput').value = '';
            // Backend handle karne ke liye page reload ki bajaye session ID reset karein
            window.history.pushState({}, '', '/'); 
        }

        // 2. VOICE INPUT (ChatGPT Style)
        function startVoiceInput() {
            const micBtn = document.getElementById('micBtn');
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';

            recognition.onstart = () => micBtn.classList.add('mic-active');
            recognition.onend = () => micBtn.classList.remove('mic-active');

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById('userInput').value = transcript;
                sendMessage(); // Auto send after speaking
            };
            recognition.start();
        }

        // 3. PLUS MENU LOGIC
        function togglePlusMenu() {
            const menu = document.getElementById('plusMenu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }

        function triggerFile() { document.getElementById('hiddenFile').click(); togglePlusMenu(); }
        function triggerImage() { document.getElementById('hiddenImage').click(); togglePlusMenu(); }
        function triggerCamera() { alert("Camera access requested..."); togglePlusMenu(); }

        // Sidebar Toggle
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('sidebarOverlay').classList.toggle('active');
        }

        // Send Message
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if(!text) return;

            // Remove welcome screen
            const welcome = document.getElementById('welcomeScreen');
            if(welcome) welcome.remove();

            const msgBox = document.getElementById('messages');
            msgBox.innerHTML += `<div class="user-msg-bubble self-end rounded-2xl rounded-tr-none text-white p-4 max-w-[80%] text-sm mb-4">${text}</div>`;
            input.value = '';
            msgBox.scrollTop = msgBox.scrollHeight;

            // Yahan aap apna purana fetch wala logic add kar sakte hain (/ask-agent)
        }
    </script>
</body>
</html>
