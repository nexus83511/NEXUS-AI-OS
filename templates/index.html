<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus AI-OS | Enterprise Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top left, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        #messages::-webkit-scrollbar { width: 6px; }
        #messages::-webkit-scrollbar-thumb { background: #38bdf8; border-radius: 10px; }
        .ai-msg-bubble { background: rgba(51, 65, 85, 0.5); border: 1px solid rgba(255,255,255,0.05); }
        .user-msg-bubble { background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%); }
        .training-input {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(56, 189, 248, 0.2);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="flex flex-col items-center p-4 md:p-8">

    <header class="mb-10 text-center">
        <h1 class="text-6xl font-extrabold tracking-tighter text-white mb-2">
            NEXUS <span class="text-sky-400">AI-OS</span>
        </h1>
        <div class="flex items-center justify-center gap-2">
            <span class="relative flex h-3 w-3">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-3 w-3 bg-emerald-500"></span>
            </span>
            <p class="text-slate-400 font-mono text-sm uppercase tracking-widest">Autonomous Sales Engine Active</p>
        </div>
    </header>

    <div id="chat-container" class="glass-card w-full max-w-4xl rounded-3xl p-6 flex flex-col overflow-hidden">
        
        <div class="mb-6 p-4 rounded-2xl bg-slate-900/50 border border-slate-700/50">
            <label class="block text-sky-400 text-xs font-bold uppercase tracking-widest mb-2">üöÄ AI Sales Brain (Product Training)</label>
            <textarea id="productDetails" 
                class="w-full training-input rounded-xl p-3 text-sm text-slate-200 placeholder-slate-600 focus:outline-none h-20 resize-none"
                placeholder="Train your AI: What are you selling?"></textarea>
        </div>

        <div id="messages" class="h-[400px] overflow-y-auto mb-6 pr-2 flex flex-col gap-5">
            <div class="ai-msg-bubble self-start p-5 rounded-2xl rounded-tl-none max-w-[85%] text-slate-100 shadow-sm leading-relaxed">
                <b class="text-sky-400 block mb-1 uppercase text-xs tracking-wider">Nexus System</b>
                Greetings, Commander. Train my brain above, then tell me which market we shall dominate today.
            </div>
        </div>
        
        <div class="space-y-4">
            <div class="flex gap-3">
                <input type="text" id="userInput" 
                    class="flex-grow bg-slate-900/80 border border-slate-700 p-4 rounded-2xl focus:outline-none focus:border-sky-500 transition-all text-white placeholder-slate-500" 
                    placeholder="Enter industry or target location...">
                <button onclick="sendMessage()" 
                    class="bg-sky-500 hover:bg-sky-400 text-slate-900 font-bold px-10 rounded-2xl transition-all transform active:scale-95 shadow-lg shadow-sky-500/20">
                    Analyze
                </button>
            </div>
            
            <div class="flex flex-wrap gap-2">
                <button onclick="quickAction('Find 5 dental clinics in Barcelona')" class="bg-slate-800/40 hover:bg-slate-700/60 border border-slate-700 text-xs py-2.5 px-5 rounded-full text-slate-300">üîç Find Leads</button>
                <button onclick="quickAction('Draft a professional pitch using my product info')" class="bg-slate-800/40 hover:bg-slate-700/60 border border-slate-700 text-xs py-2.5 px-5 rounded-full text-slate-300">üì± Sales Pitch</button>
                <button onclick="saveToCSV()" id="save-btn" class="bg-emerald-500/10 hover:bg-emerald-500/20 border border-emerald-500/50 text-emerald-400 text-xs py-2.5 px-5 rounded-full hidden font-bold">üíæ Export CSV</button>
            </div>
        </div>
    </div>

    <script>
        let lastLeads = []; 

        // FIX: Enter key function yahan script ke andar honi chahiye
        document.getElementById("userInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });

        function quickAction(cmd) {
            document.getElementById('userInput').value = cmd;
            sendMessage();
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const product = document.getElementById('productDetails');
            const messages = document.getElementById('messages');
            
            if(!input.value) return;

            const text = input.value;
            const productInfo = product.value;

            messages.innerHTML += `<div class="user-msg-bubble self-end p-5 rounded-2xl rounded-tr-none max-w-[85%] text-white shadow-md font-medium">${text}</div>`;
            input.value = '';

            try {
                const response = await fetch('/ask-agent', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: text,
                        product_context: productInfo 
                    })
                });
                const data = await response.json();

                messages.innerHTML += `
                    <div class="ai-msg-bubble self-start p-5 rounded-2xl rounded-tl-none max-w-[85%] text-slate-100 shadow-sm leading-relaxed">
                        <b class="text-sky-400 block mb-1 uppercase text-xs tracking-wider">Nexus System</b>
                        ${data.reply ? data.reply.replace(/\n/g, '<br>') : "Error: No response"}
                    </div>`;
            } catch (err) {
                console.error("Fetch Error:", err);
            }
            
            messages.scrollTop = messages.scrollHeight;

            if(text.toLowerCase().includes('find') || text.toLowerCase().includes('leads')) {
                document.getElementById('save-btn').classList.remove('hidden');
                lastLeads = [{ "Timestamp": new Date().toLocaleString(), "Query": text, "Status": "Verified" }];
            }
        }

        async function saveToCSV() {
            const response = await fetch('/save-leads', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ leads: lastLeads })
            });
            const result = await response.json();
            alert("Database Exported!");
        }
    </script>
</body>
</html>
